<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta description="IOS Iphone Calculator">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css">
	<title>Calculator</title>
	<link rel="stylesheet" href="./src/style.css">
</head>
<body>
	<div class="iphone">
		<div class="result"><span>0</span></div>
      <div class="buttons">
         <button class="btn grey clear">AC</button>
         <button class="btn grey negative" value="+/-">+/-</button>
         <button class="btn grey percent sign" value="%">%</button>
         <button class="btn orange division sign" value="/">รท</button>
         <button class="btn darkgrey number" value="7">7</button>
         <button class="btn darkgrey number" value="8">8</button>
         <button class="btn darkgrey number" value="9">9</button>
         <button class="btn orange sign" value="*">ร</button>
         <button class="btn darkgrey number" value="4">4</button>
         <button class="btn darkgrey number" value="5">5</button>
         <button class="btn darkgrey number" value="6">6</button>
         <button class="btn orange sign" value="-">-</button>
         <button class="btn darkgrey number" value="1">1</button>
         <button class="btn darkgrey number" value="2">2</button>
         <button class="btn darkgrey number" value="3">3</button>
         <button class="btn orange sign" value="+">+</button>
         <button class="btn darkgrey zero number" value="0">0</button>
         <button class="btn darkgrey point" value=".">.</button>
         <button class="btn orange equals">=</button>
      </div>
	</div>
	<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
